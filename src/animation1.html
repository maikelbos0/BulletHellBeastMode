<html>

<head>
    <title>Bullet Hell: Beast Mode</title>
</head>

<body>
    <canvas id="game" height="1000" width="1000"></canvas>

    <script type="module">
        import { Acceleration } from './js/acceleration.js';
        import { Coordinates } from './js/coordinates.js';
        import { Direction } from './js/direction.js';
        import { Ship } from './js/ship.js';

        // TODO send telemetry every X time so that server can verify distance travelled, check current hitbox, etc
        const maximumFrameRate = 1000;
        const canvas = document.getElementById("game");
        const context = canvas.getContext("2d");
        const height = parseInt(canvas.height);
        const width = parseInt(canvas.width);
        const speed = 200;
        const lineCount = 5;
        const ship = new Ship(new Coordinates(width * 0.5, height * 0.9));
        const shipSize = 20;
        const linePositions = Array.from(
            { length: lineCount },
            (_, i) => height / lineCount * i
        );
        const keyMap = {
            37: Direction.Left,
            38: Direction.Up,
            39: Direction.Right,
            40: Direction.Down
        }

        let direction = Direction.None;
        let desiredPosition = null;

        window.addEventListener('keydown', e => {
            if (keyMap.hasOwnProperty(e.keyCode)) {
                direction |= keyMap[e.keyCode];
            }
        });
        window.addEventListener('keyup', e => {
            if (keyMap.hasOwnProperty(e.keyCode)) {
                direction &= ~keyMap[e.keyCode];
            }
        });
        canvas.addEventListener('mousedown', e => {
            if (e.button === 0) {
                desiredPosition = new Coordinates(e.offsetX, e.offsetY);
            }
        });
        canvas.addEventListener('mousemove', e => {
            if (desiredPosition != null) {
                desiredPosition = new Coordinates(e.offsetX, e.offsetY);
            }
        });
        canvas.addEventListener('mouseup', e => {
            desiredPosition = null;
        });

        let previousTimestamp;

        context.globalCompositeOperation = "destination-over";

        function draw(timestamp) {
            let duration = (timestamp - previousTimestamp) / 1000;

            if (duration > 1 / maximumFrameRate) {
                context.clearRect(0, 0, width, height);
                context.strokeStyle = "rgba(0, 0, 0, 0.5)";
                context.lineWidth = 1;
                context.beginPath();

                for (var i = 0; i < lineCount; i++) {
                    context.moveTo(0, linePositions[i]);
                    context.lineTo(width, linePositions[i]);
                    context.stroke();

                    linePositions[i] += duration * speed;

                    if (linePositions[i] > height) {
                        linePositions[i] -= height;
                    }
                }

                context.strokeStyle = "black";
                context.lineWidth = 3;
                context.beginPath();

                ship.processFrame(direction, desiredPosition, duration);

                context.rect(ship.position.x - shipSize / 2, ship.position.y - shipSize / 2, shipSize, shipSize);
                context.stroke();

                previousTimestamp = timestamp;
            }

            window.requestAnimationFrame(draw);
        }

        previousTimestamp = performance.now();
        window.requestAnimationFrame(draw);
    </script>
</body>

</html>
