<html>

<head>
    <title>Bullet Hell: Beast Mode</title>
</head>

<body>
    <canvas id="game" height="600" width="600"></canvas>

    <script>
        const canvas = document.getElementById("game");
        const context = canvas.getContext("2d");
        const height = parseInt(canvas.height);
        const width = parseInt(canvas.width);
        const speed = 200;
        const lineCount = 5;

        let previousTimestamp;
        let linePositions = Array.from(
            { length: lineCount },
            (_, i) => height / lineCount * i
        );

        context.globalCompositeOperation = "destination-over";

        function draw(timestamp) {
            context.clearRect(0, 0, width, height);
            context.strokeStyle = "rgba(0, 0, 0, 0.5)";
            context.lineWidth = 1;
            context.beginPath();

            for (var i = 0; i < lineCount; i++) {
                context.moveTo(0, linePositions[i]);
                context.lineTo(width, linePositions[i]);
                context.stroke();

                linePositions[i] += (timestamp - previousTimestamp) * speed / 1000;

                if (linePositions[i] > height) {
                    linePositions[i] -= height;
                }
            }

            previousTimestamp = timestamp;
            window.requestAnimationFrame(draw);
        }

        previousTimestamp = performance.now();
        window.requestAnimationFrame(draw);
    </script>
</body>

</html>
